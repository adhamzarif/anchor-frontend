<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - Anchor</title>
  <link rel="icon" href="images/icons/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/index.css"> <!-- Your existing styles -->
  <link rel="stylesheet" href="/styles/auth.css">
  <link rel="stylesheet" href="/styles/header-footer.css"> 
  
  <!-- Only login/signup styles -->
</head>

<body>

  <!-- Header -->
  <div id="headerPlaceholder"></div>

  <!-- Login Content -->
  <section class="auth-hero">
    <div class="auth-content">
      <div class="auth-text">
        <h1>Admin Portal</h1>
        <p>Enter your email and password to access your account.</p>
     

      </div>

      <div class="auth-form-container">
        <div class="auth-form">
          <h2>Log In</h2>
          <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Log In</button>
          </form>
          
        </div>
      </div>
    </div>
  </section>

  <script src="/javascript/header-footer.js"></script>
  <script src="/javascript/admin-shortcut.js"></script>
 
</body>

</html>
