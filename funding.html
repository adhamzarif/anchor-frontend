<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Title - Anchor</title>

  <!-- Favicon -->
  <link rel="icon" href="images/icons/favicon.png">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Main Styles -->
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/header-footer.css">
  <link rel="stylesheet" href="styles/funding.css" />
  <!-- Add page-specific CSS here if needed -->
  <!-- <link rel="stylesheet" href="styles/dashboard.css"> -->
</head>

<body>

  <!-- HEADER -->
  <div id="headerPlaceholder"></div>

  <!-- Main Section -->
<main>
    <div class="hero-text">
      <h1>Bringing hope closer with <strong>accessible, trusted, and people-powered</strong> support.</h1>
      <p>Discover stories that need your support or share yours with the community.</p>
    </div>

    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search here" id="searchInput">
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">ALL</button>
      <button class="filter-btn" data-filter="flood">Flood Relief</button>
      <button class="filter-btn" data-filter="clothes">Clothes Distribution</button>
      <button class="filter-btn" data-filter="accidents">Accidents</button>
      <button class="filter-btn" data-filter="emergency">Emergency</button>
      <select id="sortSelect">
        <option>Sort recent</option>
      </select>
    </div>

    <button class="create-post">Create your post</button>

    <div class="posts-container" id="postsGrid">
      <!-- Cards injected here by JS -->
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footerPlaceholder"></div>

  <!-- Load Header + Footer (and logout function) -->
  <script src="javascript/header-footer.js"></script>
  <script src="javascript/funding.js"></script>

</body>
</html>
